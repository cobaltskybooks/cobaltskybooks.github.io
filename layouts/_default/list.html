{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    <!-- This is optional, if no _index.md exists content will just be empty -->
    {{.Content}}
  </article>
  <ul>
    <!-- Ranges through content/X/*.md where X is our current path -->
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Title}}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
